{% extends "layout.html" %}

{% block title %}
chai Page
{% endblock %}

{% block content %}
<h1>All chai : home page</h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais  %}
    <div class="chai-item bg-blue-800 p-5 rounded-md">
        <img class="rounded-lg shadow-lg w-[30vw] h-[70vh] " src="{{chai.image.url}}" alt="">
        <h3 class="text-xl font-bold "> {{chai.name}} </h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type  = "button"
            class = "inline-flex items-center w-[100%] justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-800 focurs: ring-orange-500 "
            > {{chai.type}} - {{chai.id}} </button>
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
